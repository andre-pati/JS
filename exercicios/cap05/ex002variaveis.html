<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Primeiro programa em JS</title>
    <style>
        body{
            background-color: #7272ff;
            font-family: Arial, Helvetica, sans-serif;
        }
        h1{
            font-size: 2em;
            color: #ffff00;
        }
        p{
            font-size: 1em;
            color: #ffffff;
        }
    </style>
</head>
<body>
    <h1>Alô, mundo!</h1>
    <p>Me livrei da maldição!!!</p>
    <script>
        window.alert('Minha primeira mensagem!')//Janela de alerta
        window.confirm('Esta gostando de JavaScript?')//Janela com botão de confirmação
        window.prompt('Qual é seu nome?')//cria um prompt para ser digitado
    </script>
</body>
</html>
